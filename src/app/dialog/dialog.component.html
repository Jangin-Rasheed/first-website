<h2 mat-dialog-title>Upload Image</h2>
<mat-dialog-content class="mat-typography">
  <form class="dialog-form--container">
    <div class="dialog-input--container">
      <mat-form-field class="dialog-input-width-1">
        <mat-label>Image Title</mat-label>
        <input matInput placeholder="" value="">
      </mat-form-field>
      <mat-form-field class="dialog-input-width-1">
        <mat-label>Image name in folder</mat-label>
        <input matInput placeholder="" value="">
      </mat-form-field>
      <mat-form-field class="dialog-input-width-1">
        <mat-label>Location</mat-label>
        <input matInput placeholder="" value="">
      </mat-form-field>
      <mat-form-field class="dialog-input-width-1">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Descripe the image"></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Upload</button>
</mat-dialog-actions>
